name: Run tests
on:
  pull_request:
env:
  IMAGE_NAME: python
jobs:
  tests:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Build image
      run: make build
    - name: Run tests
      run: make test
    - name: Run lint
      run: make lint 
