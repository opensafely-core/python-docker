name: Run tests
on:
  pull_request:
env:
  IMAGE_NAME: python
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Build image
      run: make build IMAGE_NAME=$IMAGE_NAME
    - name: Run tests
      run: make test IMAGE_NAME=$IMAGE_NAME
